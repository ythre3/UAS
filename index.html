<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Menu Utama -->
    <div id="mainMenu">
      <h1>Restaurant Booking</h1>
      <p>Welcome to our restaurant. Please choose an option:</p>
      <button id="startBookingButton">Start Booking</button>
      <button id="viewBookingsButton">View Bookings</button>
      <button id="logoutButton">Logout</button>
    </div>

    <!-- Halaman Daftar Booking -->
    <div id="bookingsPage" class="hidden">
      <h2>Booking List</h2>
      <ul id="bookingList"></ul>
      <button onclick="goBackToMenu()">Back to Menu</button>
    </div>

    <!-- Form Pemesanan -->
    <div id="bookingFormContainer" class="hidden">
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" placeholder="Enter number of guests" min="1" required>
        
        <button type="submit">Save Booking</button>
      </form>
    </div>

    <!-- Bagian Konfirmasi -->
    <div id="confirmation" class="hidden">
      <h2>Booking Confirmation</h2>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Date:</strong> <span id="resultDate"></span></p>
      <p><strong>Time:</strong> <span id="resultTime"></span></p>
      <p><strong>Number of Guests:</strong> <span id="resultGuests"></span></p>
      <button onclick="resetForm()">Make Another Booking</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
